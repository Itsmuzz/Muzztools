<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta name="description" content="Image to PDF Converter - Convert your images to high-quality PDFs instantly.">

  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* General Styles */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;

    header h1 {

    }

    header p {
      font-size: 1.2rem;
      color: #555;
    }

    main {
      padding: 2rem;
      max-width: 800px;
      margin: 0 auto;
    }

    /* Upload Section */
    .upload-section {
      text-align: center;
      margin-bottom: 2rem;
    }

    .upload-btn {
      display: inline-block;
      padding: 1rem 2rem;
      background-color: #000;

      border: none;

    /* Footer */
    footer {
      text-align: center;
      padding: 1rem;

      border-top: 1px solid #ddd;

      margin: 0;
      color: #555;
    }

      margin-right: 0.5rem;

  </style>
  <!-- Google AdSense Script -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-app-pub-8171789665821084" crossorigin="anonymous"></script>

<body>
  <header>
    <h1><i class="fas fa-file-pdf icon"></i>Image to PDF Converter</h1>
    <p>Convert your images to high-quality PDFs instantly.</p>
  </header>

  <main>
    <!-- Ad Unit 1 -->
    <div class="ad-unit">
      <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-app-pub-8171789665821084"
           data-ad-slot="4380978578"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
      <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </div>

    <!-- Image Upload Section -->
    <section class="upload-section">
      <input type="file" id="imageUpload" accept="image/*" hidden>
      <label for="imageUpload" class="upload-btn"><i class="fas fa-upload icon"></i>Upload Image</label>
      <div class="image-preview" id="imagePreview">
        <img src="" alt="Preview" id="previewImage">
      </div>
    </section>

    <!-- Convert Button -->
    <section class="convert-btn">
      <button id="convertToPdfBtn"><i class="fas fa-file-pdf icon"></i>Convert to PDF</button>
    </section>

    <!-- Ad Unit 2 -->
    <div class="ad-unit">
      <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-app-pub-8171789665821084"
           data-ad-slot="9441733566"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
      <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </div>
  </main>

  <footer>
    <p>Â© 2023 ImageToPDF. Developed by <strong>Muzz</strong>. All rights reserved.</p>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const imageUpload = document.getElementById('imageUpload');
      const imagePreview = document.getElementById('imagePreview');
      const previewImage = document.getElementById('previewImage');
      const convertToPdfBtn = document.getElementById('convertToPdfBtn');

      // Handle image upload
      imageUpload.addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = (e) => {
            previewImage.src = e.target.result;
            imagePreview.style.display = 'block';
          };
          reader.readAsDataURL(file);
        }
      });

      // Convert image to PDF
      convertToPdfBtn.addEventListener('click', () => {
        const file = imageUpload.files[0];
        if (file) {
          const img = new Image();
          img.src = URL.createObjectURL(file);
          img.onload = () => {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = img.width;
            canvas.height = img.height;
            ctx.drawImage(img, 0, 0);

            const pdf = new jsPDF('p', 'mm', 'a4');
            const width = pdf.internal.pageSize.getWidth();
            const height = (img.height * width) / img.width;
            pdf.addImage(canvas.toDataURL('image/jpeg'), 'JPEG', 0, 0, width, height);
            pdf.save('converted_image.pdf');
          };
        }
      });
    });
  </script>
  <!-- jsPDF Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    window.jsPDF = window.jspdf.jsPDF;
  </script>
</body>
