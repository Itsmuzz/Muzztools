<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Compressify - A premium image compression tool to optimize your images for web and mobile. Fast, efficient, and easy to use.">
  <meta name="keywords" content="image compression, optimize images, image resizer, image optimizer, web tools">
  <meta name="author" content="Compressify">
  <title>Compressify - Premium Image Compression Tool</title>
  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* General Styles */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
      color: #000;
      line-height: 1.6;
    }

    header {
      text-align: center;
      padding: 2rem;
      background-color: #f5f5f5;
      border-bottom: 1px solid #ddd;
    }

    header h1 {
      font-size: 2.5rem;
      margin: 0;
      color: #000;
    }

    header p {
      font-size: 1.2rem;
      color: #555;
    }

    main {
      padding: 2rem;
      max-width: 800px;
      margin: 0 auto;
    }

    /* Upload Section */
    .upload-section {
      text-align: center;
      margin-bottom: 2rem;
    }

    .upload-btn {
      display: inline-block;
      padding: 1rem 2rem;
      background-color: #000;
      color: #fff;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s;
      border-radius: 5px;
    }

    .upload-btn:hover {
      background-color: #333;
    }

    .image-preview {
      margin-top: 1rem;
    }

    #previewImage {
      max-width: 100%;
      height: auto;
      border: 2px solid #000;
      border-radius: 5px;
    }

    /* Controls Section */
    .controls {
      text-align: center;
      margin-bottom: 2rem;
    }

    .controls label {
      font-size: 1.2rem;
      color: #000;
    }

    .controls input[type="range"] {
      width: 80%;
      margin: 1rem 0;
    }

    .controls button {
      padding: 1rem 2rem;
      background-color: #000;
      color: #fff;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s;
      border-radius: 5px;
    }

    .controls button:hover {
      background-color: #333;
    }

    .format-select {
      margin: 1rem 0;
    }

    .format-select label {
      font-size: 1rem;
      color: #000;
    }

    .format-select select {
      padding: 0.5rem;
      border: 1px solid #000;
      border-radius: 5px;
      background-color: #fff;
      color: #000;
    }

    /* Download Section */
    .download-section {
      text-align: center;
    }

    #downloadLink {
      display: inline-block;
      padding: 1rem 2rem;
      background-color: #000;
      color: #fff;
      border: none;
      text-decoration: none;
      font-size: 1rem;
      transition: background-color 0.3s;
      border-radius: 5px;
    }

    #downloadLink:hover {
      background-color: #333;
    }

    /* Ad Units */
    .ad-unit {
      margin: 2rem 0;
      text-align: center;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 1rem;
      background-color: #f5f5f5;
      border-top: 1px solid #ddd;
      margin-top: 2rem;
    }

    footer p {
      margin: 0;
      color: #555;
    }

    /* Icons */
    .icon {
      margin-right: 0.5rem;
    }
  </style>
  <!-- Google AdSense Script -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-app-pub-8171789665821084" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <h1><i class="fas fa-image icon"></i>Compressify</h1>
    <p>Optimize your images with our premium compression tool.</p>
  </header>

  <main>
    <!-- Ad Unit 1 -->
    <div class="ad-unit">
      <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-app-pub-8171789665821084"
           data-ad-slot="7697400886"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
      <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </div>

    <!-- Image Upload Section -->
    <section class="upload-section">
      <input type="file" id="imageUpload" accept="image/*" hidden>
      <label for="imageUpload" class="upload-btn"><i class="fas fa-upload icon"></i>Upload Image</label>
      <div class="image-preview" id="imagePreview">
        <img src="" alt="Preview" id="previewImage">
      </div>
    </section>

    <!-- Compression Controls -->
    <section class="controls">
      <label for="compressionLevel"><i class="fas fa-compress icon"></i>Compression Level:</label>
      <input type="range" id="compressionLevel" min="0" max="1" step="0.1" value="0.5">
      <span id="compressionValue">50%</span>
      <div class="format-select">
        <label for="imageFormat"><i class="fas fa-file-image icon"></i>Output Format:</label>
        <select id="imageFormat">
          <option value="image/jpeg">JPEG</option>
          <option value="image/png">PNG</option>
          <option value="image/webp">WebP</option>
        </select>
      </div>
      <button id="compressBtn"><i class="fas fa-tools icon"></i>Compress Image</button>
    </section>

    <!-- Download Section -->
    <section class="download-section" id="downloadSection" hidden>
      <a id="downloadLink" download="compressed_image.jpg"><i class="fas fa-download icon"></i>Download Compressed Image</a>
    </section>

    <!-- Ad Unit 2 -->
    <div class="ad-unit">
      <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-app-pub-8171789665821084"
           data-ad-slot="5370626613"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
      <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </div>
  </main>

  <footer>
    <p>Â© 2023 Compressify. Developed by <strong>Muzz</strong>. All rights reserved.</p>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const imageUpload = document.getElementById('imageUpload');
      const imagePreview = document.getElementById('imagePreview');
      const previewImage = document.getElementById('previewImage');
      const compressionLevel = document.getElementById('compressionLevel');
      const compressionValue = document.getElementById('compressionValue');
      const imageFormat = document.getElementById('imageFormat');
      const compressBtn = document.getElementById('compressBtn');
      const downloadSection = document.getElementById('downloadSection');
      const downloadLink = document.getElementById('downloadLink');

      // Update compression level value
      compressionLevel.addEventListener('input', () => {
        compressionValue.textContent = `${Math.round(compressionLevel.value * 100)}%`;
      });

      // Handle image upload
      imageUpload.addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = (e) => {
            previewImage.src = e.target.result;
            imagePreview.style.display = 'block';
          };
          reader.readAsDataURL(file);
        }
      });

      // Compress image
      compressBtn.addEventListener('click', () => {
        const file = imageUpload.files[0];
        if (file) {
          const img = new Image();
          img.src = URL.createObjectURL(file);
          img.onload = () => {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = img.width;
            canvas.height = img.height;
            ctx.drawImage(img, 0, 0);

            canvas.toBlob((blob) => {
              const compressedUrl = URL.createObjectURL(blob);
              downloadLink.href = compressedUrl;
              downloadLink.download = `compressed_image.${imageFormat.value.split('/')[1]}`;
              downloadSection.style.display = 'block';
            }, imageFormat.value, compressionLevel.value);
          };
        }
      });
    });
  </script>
</body>
</html>
